<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silmukat_04</title>
</head>
<body>
    
  <h1>Vastaus konsolissa</h1>
  <script>
    // Alustetaan muuttuja parillisten lukujen määrän laskemiseen
    let parillisetLuvut = 0;
    // Alustetaan laskuri, joka pitää kirjaa kysyttyjen lukujen määrästä
    let laskuri = 0;

    // Toistetaan silmukkaa kunnes 20 lukua on syötetty
    do {
      // Pyydetään käyttäjältä luku ja muunnetaan se numeroksi
      let syote = Number(prompt('Syötä luku:'));
      // Kasvatetaan laskuria yhdellä
      laskuri++;
      // Tarkistetaan, onko käyttäjän antama luku parillinen
      if (syote % 2 === 0) {
        // Jos on, kasvatetaan parillisten lukujen määrää yhdellä
        parillisetLuvut++;
      }
    // Jatketaan toistoa, kunnes laskuri saavuttaa 20
    } while (laskuri < 20);

    // Tulostetaan konsoliin, kuinka monta parillista lukua käyttäjä antoi
    console.log(`Parillisia lukuja oli ${parillisetLuvut}`);
    

</script>

</body>
</html>
